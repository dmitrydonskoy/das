version: '3.9'
services:
  postgres:
    image: postgres:15
    container_name: beatysalon_db
    environment:
      POSTGRES_DB: beatysalon
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    networks:
      backend:
    ports:
      - "5438:5432"
  app:
    build:
      context: .
      dockerfile: Dockerfile
    restart: always
    environment:
      db_url: jdbc:postgresql://postgres:5432/beatysalon
      db_username: postgres
      db_password: postgres
    networks:
      backend:
        aliases:
          - "app"
    ports:
      - "8080:8080"


networks:
  backend:
    driver: bridge