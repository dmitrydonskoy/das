databaseChangeLog:
  - changeSet:
      id: 1
      author: postgres
      changes:
        - createTable:
            tableName: client
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: date_of_birth
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
